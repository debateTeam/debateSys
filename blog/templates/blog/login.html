<head>

	<meta charset="utf-8" />

	<title>Metronic | Login Page</title>

	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<meta content="" name="description" />

	<meta content="" name="author" />

	<!-- BEGIN GLOBAL MANDATORY STYLES -->
	<link href = "{{ STATIC_URL}}/blog/media/css/bootstrap.min.css">
	<link href="{% static 'blog/media/css/bootstrap.min.css' %}"  rel="stylesheet" type="text/css"/>

	<link href="{% static 'blog/media/css/bootstrap-responsive.min.css' %}"  rel="stylesheet" type="text/css"/>

	<link href="{% static 'blog/media/css/font-awesome.min.css' %}"  rel="stylesheet" type="text/css"/>

	<link href="{% static 'blog/media/css/style-metro.css' %}"  rel="stylesheet" type="text/css"/>

	<link href="{% static 'blog/media/css/style.css' %}"  rel="stylesheet" type="text/css"/>

	<link href="{% static 'blog/media/css/style-responsive.css' %}"  rel="stylesheet" type="text/css"/>

	<link href="{% static 'blog/media/css/default.css' %}"  rel="stylesheet" type="text/css" id="style_color"/>

	<link href="{% static 'blog/media/css/uniform.default.css' %}"  rel="stylesheet" type="text/css"/>

	<!-- END GLOBAL MANDATORY STYLES -->

	<!-- BEGIN PAGE LEVEL STYLES -->

	<link href="{% static 'blog/media/css/login.css' %}"  rel="stylesheet" type="text/css"/>

	<!-- END PAGE LEVEL STYLES -->

	<link rel="shortcut icon" href="{% static 'blog/media/image/favicon.ico' %}"  />

</head>

<!-- END HEAD -->

<!-- BEGIN BODY -->

<body class="login">

	<!-- BEGIN LOGO -->


	<!-- END LOGO -->

	<!-- BEGIN LOGIN -->

	<div class="content">

		<!-- BEGIN LOGIN FORM -->

		<form class="form-vertical login-form" id="form1" method="post" action="loginCertifacate">
			 {% csrf_token %}
			<h3 class="form-title">登录</h3>

			<div class="alert alert-error hide">

				<button class="close" data-dismiss="alert"></button>

				<span>Enter any username and password.</span>

			</div>

			<div class="control-group">

				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

				<label class="control-label visible-ie8 visible-ie9">Username</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-user"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">Password</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i>

						<input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"/>

					</div>

				</div>

			</div>

			<div class="form-actions">

				<input type="button" value="登录" onclick="form1.submit()">         

			</div>

		</form>

		<!-- END LOGIN FORM -->        


	</div>

	<!-- END LOGIN -->

	<!-- BEGIN COPYRIGHT -->

	<!-- END COPYRIGHT -->

	<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->

	<!-- BEGIN CORE PLUGINS -->

	<script src="{% static 'blog/media/js/jquery-1.10.1.min.js' %}" type="text/javascript"></script>

	<script src="{% static 'blog/media/js/jquery-migrate-1.2.1.min.js' %}" type="text/javascript"></script>

	<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->

	<script src="{% static 'blog/media/js/jquery-ui-1.10.1.custom.min.js' %}" type="text/javascript"></script>      

	<script src="{% static 'blog/media/js/bootstrap.min.js' %}" type="text/javascript"></script>

	<!--[if lt IE 9]>

	<script src="{% static'media/js/excanvas.min.js"></script>

	<script src="{% static'media/js/respond.min.js"></script>  

	<![endif]-->   

	<script src="{% static 'blog/media/js/jquery.slimscroll.min.js' %}" type="text/javascript"></script>

	<script src="{% static 'blog/media/js/jquery.blockui.min.js' %}" type="text/javascript"></script>  

	<script src="{% static 'blog/media/js/jquery.cookie.min.js' %}" type="text/javascript"></script>

	<script src="{% static 'blog/media/js/jquery.uniform.min.js' %}" type="text/javascript" ></script>

	<!-- END CORE PLUGINS -->

	<!-- BEGIN PAGE LEVEL PLUGINS -->

	<script src="{% static 'blog/media/js/jquery.validate.min.js' %}" type="text/javascript"></script>

	<!-- END PAGE LEVEL PLUGINS -->

	<!-- BEGIN PAGE LEVEL SCRIPTS -->

	<script src="{% static 'blog/media/js/app.js' %}" type="text/javascript"></script>

	<script src="{% static 'blog/media/js/login.js' %}" type="text/javascript"></script>      

	<!-- END PAGE LEVEL SCRIPTS --> 

	<script>

		jQuery(document).ready(function() {     

		  App.init();

		  Login.init();

		});

	</script>

<!-- END BODY -->

</html>
